<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="icon"
        href="https://academiacimneiber.com/assets/logoClaro-Z6OnHFdL.png"
    />
    <title>Juego de Memoria</title>
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css"
    />
    <link rel="stylesheet" href="memory.css" />
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title">Juego de Memoria</h1>
            <button id="restart-button" class="button is-primary">
                Reiniciar Juego
            </button>
            <div class="info">
                <div>Movimientos: <span id="move-counter">0</span></div>
                <div>Tiempo: <span id="timer">0s</span></div>
                <div>Puntuación: <span id="score">0</span></div>
            </div>
            <div class="fixed-grid has-4-cols">
                <div id="game-board" class="grid"></div>
            </div>
            <div id="game-message" class="message is-success is-hidden">
                <div class="message-header">
                    <p>¡Ganaste!</p>
                </div>
                <div class="message-body">
                    Tu puntuación es: <span id="final-score">0</span>
                </div>
            </div>
        </div>
    </section>

    <script src="memory.js"></script>
</body>
</html>
